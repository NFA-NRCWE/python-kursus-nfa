# Environments - example <i class='fas fa-cube'></i>
<hr class="slim-orange">
Opret et Anaconda environment

<i>conda create -n llm-workspace python=3.12</i>

Aktiver det nye Anaconda environment

<i>conda activate llm-workspace</i>

Deaktivere Anaconda environment

<i>conda deactivate</i>

### Andre kommandoer til at arbejde med Anaconda environments
Se hvilke environments du har installeret.

<i>conda env list</i>

Slet et environment

<i>conda remove llm-workspace</i>
]
